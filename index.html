<!--5.	Photo Gallery
o	Build an image gallery with thumbnails and clickable full-sized images.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Photo Gallery">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="cssFile.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Photo Gallery</h1>
        <p>Click on the images to view them in full size</p>
    </header>

    <!-- Gallery Section -->
    <div class="container">
        <div class="gallery">
            <a href="#img1"><img src="images3.jpg" alt="Image 1"></a>
            <a href="#img2"><img src="images3.jpg" alt="Image 2"></a>
            <a href="#img3"><img src="images3.jpg" alt="Image 3"></a>
            <a href="#img4"><img src="images3.jpg" alt="Image 4"></a>
            <a href="#img5"><img src="images3.jpg" alt="Image 5"></a>
            <a href="#img6"><img src="images3.jpg" alt="Image 6"></a>
        </div>

    <!-- Lightbox for Full-Size Images -->
    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="images3.jpg" alt="Full Image 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="images3.jpg" alt="Full Image 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="images3.jpg" alt="Full Image 3">
    </div>
    <div class="lightbox" id="img4">
        <a href="#" class="close">&times;</a>
        <img src="images3.jpg" alt="Full Image 4">
    </div>
    <div class="lightbox" id="img5">
        <a href="#" class="close">&times;</a>
        <img src="images3.jpg" alt="Full Image 5">
    </div>
    <div class="lightbox" id="img6">
        <a href="#" class="close">&times;</a>
        <img src="images3.jpg" alt="Full Image 6">
    </div>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
